<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JavaScript版扫雷</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
    <div id="JMS_main" class="main">
        <div class="landmine-none"></div>
        <div class="landmine"></div>
        <div class="alertBOX">
            <div class="modal-mask"></div>
            <div class="modal-alert vertical-center">
                <div class="modal-title">提示</div>
                <div class="modal-message">
                    <span class="message"></span></br><span class="time"></span>
                    <div class="modal-control">
                        <input type="button" id='again' value="再来一次" />
                        <input type="button" id='noAgain' value="取消" />
                    </div>
                </div>
            </div>
        </div>
        <div class="operation">
            <div class="tip">剩余雷数：<span class="light red" id="landMineCount">0</span> 个</div>
            <div class="tip">持续时间：<span class="light f60" id="costTime">0</span> 秒</div>
            <fieldset>
                <legend>难度选择：</legend>
                <input type="radio" name="level" id="llevel" value="10" checked='checked' /><label for="llevel">初级（10*10）</label><br />
                <input type="radio" name="level" id="mlevel" value="15" /><label for="mlevel">中级（15*15）</label><br />
                <input type="radio" name="level" id="hlevel" value="20" /><label for="hlevel">高级（16*25）</label><br />
            </fieldset>
            <input type="button" id="begin" value="开始游戏" /><br />
            <div class="tip txtleft">提示：
                <ul>
                    <li> 点击“开始游戏”游戏开始计时</li>
                    <li> 游戏过程中点击“开始游戏”将开始新游戏</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="js/musi.box.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
